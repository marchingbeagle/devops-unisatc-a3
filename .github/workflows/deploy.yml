name: Deploy to AWS ECS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Determine Docker image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For manual dispatch, use latest or provided input
            IMAGE_TAG="${INPUT_IMAGE_TAG:-${{ secrets.DOCKER_USERNAME }}/devops-strapi:latest}"
          else
            # For push events, use 'latest' tag which is always updated by docker-build workflow
            # This ensures the image exists even if workflows run in parallel
            IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/devops-strapi:latest"
          fi
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Using Docker image: $IMAGE_TAG"

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Import existing resources (if they exist)
        working-directory: ./terraform
        continue-on-error: true
        run: |
          # Resource name prefix (matches Terraform defaults: devops-strapi-production)
          NAME_PREFIX="devops-strapi-production"
          AWS_REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"
          
          echo "Attempting to import existing resources (errors are expected for first-time deployments)..."
          
          # Function to safely import a resource
          safe_import() {
            local resource=$1
            local identifier=$2
            echo "Importing $resource..."
            terraform import "$resource" "$identifier" 2>&1 || echo "  (Resource doesn't exist or already imported - this is OK)"
          }
          
          # Import CloudWatch Log Group
          safe_import aws_cloudwatch_log_group.strapi "/ecs/${NAME_PREFIX}"
          
          # Import Secrets Manager secrets
          safe_import aws_secretsmanager_secret.app_keys "${NAME_PREFIX}-app-keys"
          safe_import aws_secretsmanager_secret.admin_jwt_secret "${NAME_PREFIX}-admin-jwt-secret"
          safe_import aws_secretsmanager_secret.api_token_salt "${NAME_PREFIX}-api-token-salt"
          safe_import aws_secretsmanager_secret.transfer_token_salt "${NAME_PREFIX}-transfer-token-salt"
          
          # Get VPC ID for security group import
          VPC_ID=$(aws ec2 describe-vpcs --filters "Name=isDefault,Values=true" --query "Vpcs[0].VpcId" --output text --region "${AWS_REGION}" 2>/dev/null || echo "")
          if [ -n "$VPC_ID" ] && [ "$VPC_ID" != "None" ]; then
            # Get security group ID by name
            SG_ID=$(aws ec2 describe-security-groups \
              --filters "Name=group-name,Values=${NAME_PREFIX}-ecs-tasks-sg" "Name=vpc-id,Values=${VPC_ID}" \
              --query "SecurityGroups[0].GroupId" \
              --output text \
              --region "${AWS_REGION}" 2>/dev/null || echo "")
            if [ -n "$SG_ID" ] && [ "$SG_ID" != "None" ]; then
              safe_import aws_security_group.ecs_tasks "${SG_ID}"
            fi
          fi
          
          # Import IAM Roles
          safe_import aws_iam_role.ecs_task_execution "${NAME_PREFIX}-ecs-task-execution-role"
          safe_import aws_iam_role.ecs_task "${NAME_PREFIX}-ecs-task-role"
          
          echo "Import step completed"

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var="docker_image=${{ steps.image-tag.outputs.image_tag }}" \
            -var="app_keys=${{ secrets.STRAPI_APP_KEYS }}" \
            -var="admin_jwt_secret=${{ secrets.STRAPI_ADMIN_JWT_SECRET }}" \
            -var="api_token_salt=${{ secrets.STRAPI_API_TOKEN_SALT }}" \
            -var="transfer_token_salt=${{ secrets.STRAPI_TRANSFER_TOKEN_SALT }}" \
            -var="aws_region=${{ secrets.AWS_REGION || 'us-east-1' }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: Get deployment outputs
        working-directory: ./terraform
        run: |
          echo "## Deployment Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cluster Name" >> $GITHUB_STEP_SUMMARY
          terraform output -raw cluster_name >> $GITHUB_STEP_SUMMARY || echo "N/A" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service Name" >> $GITHUB_STEP_SUMMARY
          terraform output -raw service_name >> $GITHUB_STEP_SUMMARY || echo "N/A" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service URL" >> $GITHUB_STEP_SUMMARY
          terraform output -raw service_url >> $GITHUB_STEP_SUMMARY || echo "N/A" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Public IP" >> $GITHUB_STEP_SUMMARY
          terraform output -raw task_public_ip >> $GITHUB_STEP_SUMMARY || echo "N/A" >> $GITHUB_STEP_SUMMARY

      - name: Wait for service to be healthy
        run: |
          echo "Waiting for ECS service to be healthy..."
          CLUSTER_NAME=$(cd terraform && terraform output -raw cluster_name)
          SERVICE_NAME=$(cd terraform && terraform output -raw service_name)

          if [ -z "$CLUSTER_NAME" ] || [ -z "$SERVICE_NAME" ]; then
            echo "Could not retrieve cluster or service name"
            exit 0
          fi

          # Wait up to 5 minutes for service to stabilize
          timeout 300 bash -c '
            while true; do
              STATUS=$(aws ecs describe-services --cluster "$CLUSTER_NAME" --services "$SERVICE_NAME" --query "services[0].deployments[0].status" --output text 2>/dev/null || echo "UNKNOWN")
              RUNNING=$(aws ecs describe-services --cluster "$CLUSTER_NAME" --services "$SERVICE_NAME" --query "services[0].runningCount" --output text 2>/dev/null || echo "0")
              
              if [ "$STATUS" = "PRIMARY" ] && [ "$RUNNING" = "1" ]; then
                echo "Service is healthy!"
                break
              fi
              
              echo "Waiting... Status: $STATUS, Running: $RUNNING"
              sleep 10
            done
          ' || echo "Timeout waiting for service (this is OK for first deployment)"

      - name: Display deployment info
        run: |
          echo "âœ… Deployment completed!"
          echo ""
          echo "To get the service URL, run:"
          echo "  cd terraform && terraform output service_url"
          echo ""
          echo "Or check the deployment outputs above."
